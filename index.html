<!DOCTYPE html>
<html>
<head>
  <title>Online calculator</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calc-shape">
  <div class="screen" id="screen"></div>

  <div class="keyboard">
    <div class="left">
      <div class="functions">
        <input class="bnt clear" type="button" value="CE">
      </div>
      <div class="ciffers">
        <input class="bnt ciffer" id="1" type="button" value="1">
        <input class="bnt ciffer" id="2" type="button" value="2">
        <input class="bnt ciffer" id="3" type="button" value="3">

        <input class="bnt ciffer" id="4" type="button" value="4">
        <input class="bnt ciffer" id="5" type="button" value="5">
        <input class="bnt ciffer" id="6" type="button" value="6">

        <input class="bnt ciffer" id="7" type="button" value="7">
        <input class="bnt ciffer" id="8" type="button" value="8">
        <input class="bnt ciffer" id="9" type="button" value="9">

        <input class="bnt ciffer" id="0" type="button" value="0">
        <input class="bnt ciffer" id="decimal" type="button" value=".">
      </div>
</div>

    <div class="operators">
      <input class="bnt operator" id="devide" type="button" value="&#47;">
      <input class="bnt operator" id="multiply" type="button" value="&#42;">
      <input class="bnt operator" id="subtract" type="button" value="&#45;">
      <input class="bnt operator" id="add" type="button" value="&#43;">
      <input class="bnt operator" id="equal" type="button" value="&#61;">

    </div>
  </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>

</html>
