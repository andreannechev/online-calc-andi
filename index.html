<!DOCTYPE html>
<html>
<head>
  <title>Online calculator</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calc-shape">
  <div class="screen" id="screen">123</div>

  <div class="keyboard">
    <div class="left">
      <div class="functions">
        <input class="bnt clear" type="button" value="CE">
      </div>
      <div class="ciffers">
        <input class="bnt ciffer" id="1" type="button" value="1">
        <input class="bnt ciffer" id="2" type="button" value="2">
        <div class="bnt ciffer" id="3">3</div>

        <div class="bnt ciffer" id="4">4</div>
        <div class="bnt ciffer" id="5">5</div>
        <div class="bnt ciffer" id="6">6</div>

        <div class="bnt ciffer" id="7">7</div>
        <div class="bnt ciffer" id="8">8</div>
        <div class="bnt ciffer" id="9">9</div>

        <div class="bnt ciffer" id="0">0</div>
        <div class="bnt ciffer" id=".">.</div>
      </div>
</div>

    <div class="operators">
      <div class="bnt operator" id="/">/</div>
      <div class="bnt operator" id="x">x</div>
      <div class="bnt operator" id="-">-</div>
      <div class="bnt operator" id="+">+</div>
      <div class="bnt operator" id="=">=</div>

    </div>
  </div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>

</html>
